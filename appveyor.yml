version: 1.0.{build}

environment:
  nodejs_version: "12"

# Install scripts. (runs after repo cloning)
install:
  - ps: Install-Product node $env:nodejs_version
  - npm install
  - choco install memurai-developer

build: off

before_test:
  - node --version
  - npm --version

test_script:
  - npm test

