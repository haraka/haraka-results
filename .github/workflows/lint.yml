name: Lint

on: [ push ]

env:
  CI: true

jobs:

  lint:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 16 ]

    steps:
    - uses: actions/checkout@v2
      name: Checkout Code
      with:
        fetch-depth: 1

    - uses: actions/setup-node@v3
      name: Use Node.js ${{ matrix.node-version }}
      with:
        node-version: ${{ matrix.node-version }}

    - run: npm install

    - name: Lint
      run: npm run lint
